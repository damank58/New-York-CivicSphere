name: Build and deploy to Azure Web App - nyc-civicsphere

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: nyc-civicsphere
  PYTHON_VERSION: '3.10'
  NODE_VERSION: '22.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # Build Frontend
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        # Removed cache since package-lock.json doesn't exist

    - name: Install frontend dependencies
      working-directory: ./frontend
      run: npm install

    - name: Build frontend
      working-directory: ./frontend
      run: npm run build

    # Setup Python for Backend
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install backend dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -e .

    # Copy frontend build to backend static directory
    - name: Create static directory in backend
      run: mkdir -p backend/static

    - name: Copy frontend build to backend
      run: cp -r frontend/dist/* backend/static/

    # Login to Azure
    - name: Login to Azure
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_9B5ED74464D744CFBB4BC2A6A3DB8684 }}
        tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_6489B29856CB4091BA07298F07629587 }}
        subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_EB3FF8A3F6684BA1A7FD453ACD71C8F7 }}

    # Deploy to Azure
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        slot-name: 'Production'
        package: ./backend